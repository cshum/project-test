<div class="project">
  <div class="page-header">
    <h2>{{isNew ? 'Create Project' : project.title}}</h2>
  </div>
  <div class="alert alert-danger" role="alert" ng-if="!!error" ><p ng-bind="error.message"></p></div>
  <div class="project jumbotron" >
    <form>
      <div class="form-group" ng-class="{'has-error': !!error.errors.title}" ng-show="isNew">
        <label for="title">Title</label>
        <input type="text" class="form-control" ng-model="project.title" name="title" />
      </div>
      <div class="form-group" ng-class="{'has-error': !!error.errors.start_at}">
        <label for="start_at">Start Date</label>
        <input type="text" class="form-control" ng-model="project.start_at" name="start_at" bs-datepicker />
      </div>
      <div class="form-group" ng-class="{'has-error': !!error.errors.status}">
        <select id="status" ng-model="project.status">
          <option ng-repeat="name in status" value="{{name}}">{{name}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary" id="submit" data-ng-click="submit()">{{ isNew ? 'Create' : 'Update' }}</button>
        <a class="btn btn-lg btn-info pull-right" ui-sref="dashboard">Back</a>
      </div>
    </form>
  </div>
</div>
