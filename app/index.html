<!doctype html>

<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Projects</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body ng-cloak>
    <nav class="navbar navbar-default">
      <div class="container">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $state.current.name === 'dashboard'}"><a ui-sref="dashboard">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="!!access">
            <li><a ng-bind="access.email"></a></li>
            <li ><a ng-click="logout()">Logout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="!access">
            <li><a ng-class="{active: $state.current.name === 'login'}" ui-sref="login">Login</a></li>
            <li ><a ui-sref="signup">Signup</a></li>
          </ul>
        </div>
    </nav>
    <div class="container {{ page }}">
      <div id="alerts"></div>
      <div ui-view>
        <div class="jumbotron" ></div>
      </div>
    </div>

  <!-- vendor scripts -->
  <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <!-- end vendor scripts -->

  <script type="text/javascript" src="/js/bundle.js"></script>
</body>

</html>
